language: node_js
node_js:
  - 'stable'
cache:
  directories:
    - node_modules
script:
  - echo "Building"
  - npm run build
  - echo "Build Complete"
branches:
  only:
    - master
install:
  - npm install -g firebase-tools
after_success:
  - firebase deploy --project awk-dating --token $FIREBASE_TOKEN
